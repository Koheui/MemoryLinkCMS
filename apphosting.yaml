# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
# Directories and files to ignore when deploying.
# See https://firebase.google.com/docs/app-hosting/configure#ignore-files
ignore:
  - .firebase
  - .git
  - .github
  - README.md
  - functions
  - .env.local
